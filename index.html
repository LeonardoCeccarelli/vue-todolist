<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- link mio CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link CDN VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Vue - ToDoList</title>
</head>

<body>

    <div id="root">

        <header>
            <h1>Hello Vueoolean - Todolist</h1>
        </header>

        <main>
            <div class="container">
                <!-- Controlli input -->
                <div class="input_area">
                    <input type="text" v-model="newTask" @keyup.enter="onClickBtnAdd" placeholder="Vorrei. . .">
                    <button @click="onClickBtnAdd" type="button">Aggiungi</button>
                </div>

                <!-- Lista cose da fare -->
                <ul class="list_container">
                    <li v-for="(element, index) in listTasks">
                        <h3>{{ index + 1 }} - {{ element }}</h3>
                        <div class="line_right"></div>
                        <button type="button" @click="onClickBtnRemove(index)" class="btn_delete"><i
                                class="fas fa-times"></i></button>
                    </li>
                </ul>
            </div>
        </main>

        <footer>

        </footer>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
